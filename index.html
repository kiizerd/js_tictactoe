<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <title>Tic-Tac-Toe</title>
</head>

<body>
  
  <div class='container-fluid' id="game-wrapper">
    <div class="container-xs" id="stats-container" >
      <ul id="stats-list" style="list-style: none;">
        <li id="player-name"hidden></li>
        <li id="games-X">X<p>0</p></li>
        <li id="games-O">O<p>0</p></li>
        <li id="games-D">D<p>0</p></li>
      </ul>
    </div>
    <div class="container-xs" id="game-container">
      <div class="text-center" id="game-board"></div>
      <div class="text-right" id="btn-container">
        <button class="btn btn-dark" onclick="Board.reset()">Reset</button>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="game-over-modal">
    <div class="modal-dialog">
      <div class="modal-content" id="modal-content">
        <!-- <span class="close" id="close-modal-btn">&times;</span> -->
        <div class="modal-body text-center" id="modal-body"></div>
      </div>
    </div>
  </div>
  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
